# SonarCloud configuration
sonar.projectKey=analizador-bursatil
sonar.organization=alejandrogcn
sonar.projectName=Analizador Burs√°til
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.python.version=3.12

# Exclusions
sonar.exclusions=**/__pycache__/**,**/tests/**,**/tmp/**,**/logs/**,**/*.egg-info/**

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Quality Gates
sonar.qualitygate.wait=true

# Duplication
sonar.cpd.python.minimumtokens=100

# Complexity
sonar.python.complexity.threshold=10

# Maintainability
sonar.python.maintainability.threshold=10

# Reliability
sonar.python.reliability.threshold=10

# Security
sonar.python.security.threshold=10