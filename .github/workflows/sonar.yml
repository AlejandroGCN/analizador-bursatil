name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools>=65.0  # Required for pandas_datareader compatibility
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml --cov-report=html

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.organization=AlejandroGCN
          -Dsonar.projectKey=analizdor-bursatil
          -Dsonar.sources=src
          -Dsonar.tests=tests
          -Dsonar.python.version=3.12
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.exclusions=**/.venv/**,**/venv/**,**/env/**,**/build/**,**/dist/**,**/.pytest_cache/**,**/__pycache__/**
          -Dsonar.test.exclusions=**/data/**,**/datasets/**,**/outputs/**