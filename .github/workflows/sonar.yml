name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    if: false  # Deshabilitado temporalmente

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools>=65.0"
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=html

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=alejandrogcn
            -Dsonar.projectKey=analizador-bursatil
            -Dsonar.branch.name=main
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.version=3.12
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.exclusions=**/.venv/**,**/venv/**,**/env/**,**/build/**,**/dist/**,**/.pytest_cache/**,**/__pycache__/**
            -Dsonar.test.exclusions=**/data/**,**/datasets/**,**/outputs/**
            -Dsonar.sourceEncoding=UTF-8
