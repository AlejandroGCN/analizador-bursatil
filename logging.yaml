version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: default
    filename: logs/app.log
    maxBytes: 5242880
    backupCount: 3
    encoding: utf-8

loggers:
  yfinance:
    level: WARNING
    propagate: false
    handlers: [console]

  pandas_datareader:
    level: WARNING
    propagate: false
    handlers: [console]

root:
  level: INFO
  handlers: [console, file]
